<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">E-Commerce</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">E-Commerce</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="./index.html"class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Inicio</a>
                    </li>
                    <li>
                        <button id="todos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="celulares" class="boton-menu boton-categoria padding"><i class="bi bi-hand-index-thumb"></i> Celulares</button>
                    </li>
                    <li>
                        <button id="auriculares" class="boton-menu boton-categoria padding"><i class="bi bi-hand-index-thumb"></i> Auriculares</button>
                    </li>
                    <li>

                    </li>
                    <li>
                        <button id="relojes" class="boton-menu boton-categoria padding"><i class="bi bi-hand-index-thumb"></i> Relojes</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="infoDolar">
                <div class="glassCard">
                    <h2 id="moneda">Cotizacion</h2>
                    <p id="fechaActualizacion">14/2/2024, 15:32.</p>
                    <ul>
                        <li><p id="compra">Compra:</p></li>
                        <li><p id="venta">Venta:</p></li>
                    </ul>
                </div>
            </section>
            <footer>
                <section class="mediosDePago">
                    <img src="./img/icons/visa-svgrepo-com.svg" alt="">
                    <img src="./img/icons/mastercard-svgrepo-com.svg" alt="">
                    <img src="./img/icons/american-express-svgrepo-com.svg" alt="">
                </section>
                <p class="texto-footer">Â© 2024 E-Commerce</p>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/cotizacion.js"></script>
